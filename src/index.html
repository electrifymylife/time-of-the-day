<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Time of the day</title>
  <link rel="preload" href="./assets/fonts/Inter-Regular.ttf" as="font" type="font/ttf">
  <link rel="preload" href="./assets/fonts/Inter-Bold.ttf" as="font" type="font/ttf">
  <link rel="stylesheet" href="./assets/libs/normalize.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="./assets/js/timer.js" defer></script>
  <script src="./assets/js/geolocation.js" defer></script>
  <script src="./assets/js/quote.js" defer></script>
  <script src="./assets/js/expand-button.js" defer></script>
  <script src="./assets/js/days-info.js" defer></script>
</head>
<body>
  <section class="screen">
    <div class="container screen__container">
      <h1 class="screen__title visually-hidden">Time of the day</h1>
      <div class="quote">
        <figure class="quote__wrap">
          <blockquote class="quote__text">“The science of operations, as derived from mathematics more especially, is a science of itself, and has its own abstract truth and value.”</blockquote>
          <figcaption class="quote__author">Ada Lovelace</figcaption>
        </figure>
        <button class="quote__refresh">
          <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path opacity="0.5" fill-rule="evenodd" clip-rule="evenodd" d="M13 4.76457L10.6884 6.97749C10.6287 7.03702 10.6107 7.12666 10.6429 7.20457C10.6752 7.28248 10.7511 7.3333 10.8354 7.33332H17.3334V1.10416C17.3328 1.02008 17.2818 0.944558 17.204 0.912674C17.1262 0.88079 17.0369 0.898794 16.9775 0.958322L14.8046 3.03707C12.7334 1.0125 9.75831 0.210711 6.9502 0.920285C4.14209 1.62986 1.90505 3.74867 1.04419 6.51416L3.43085 7.25999C4.02898 5.3392 5.57591 3.863 7.52257 3.35536C9.46924 2.84771 11.5401 3.38049 13 4.76457ZM7.38031 10.7951C7.34804 10.7174 7.27213 10.6667 7.18794 10.6667H0.666687V16.8154C0.666705 16.8997 0.717527 16.9757 0.795437 17.0079C0.873346 17.0401 0.962985 17.0222 1.02252 16.9625L3.17085 14.9408C5.23884 16.977 8.2182 17.7889 11.0333 17.0833C13.8484 16.3778 16.0927 14.2567 16.9559 11.4858L14.5692 10.74C13.9702 12.6626 12.4208 14.1396 10.4717 14.6459C8.52258 15.1522 6.45022 14.616 4.99127 13.2279L7.33544 11.0221C7.39488 10.9624 7.41259 10.8729 7.38031 10.7951Z" fill="white"/>
          </svg>
        </button>
      </div>
      <div class="timer">
        <p class="timer__greeting">
          <span class="timer__daytime"></span><span class="timer__currently">, it's currently</span>
        </p>
        <time class="timer__time"></time><span class="timer__timezone"></span>
        <p class="timer__location"></p>
      </div>
      <button class="expand">
        More
        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="20" cy="20" r="20" fill="#303030"/>
          <path d="M14 17L20 23L26 17" stroke="white" stroke-width="2"/>
        </svg>
      </button>
    </div>
    <div class="info">
      <div class="container info__container">
        <div class="info__wrap">
          <h2 class="info__title">Current timezone</h2>
          <p class="info__text info__timezone"></p>
        </div>
        <div class="info__wrap">
          <h2 class="info__title">Day of the week</h2>
          <p class="info__text info__weekDay"></p>
        </div>
        <div class="info__wrap">
          <h2 class="info__title">Day of the year</h2>
          <p class="info__text info__yearDay"></p>
        </div>
        <div class="info__wrap">
          <h2 class="info__title">Week number</h2>
          <p class="info__text info__weekNumber"></p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
